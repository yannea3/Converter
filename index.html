<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baking Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1, h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
    }
    .section {
      margin-bottom: 40px;
    }
    .result {
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <h1>Baking Helper</h1>

  <!-- Unit Converter -->
  <div class="section">
    <h2>Unit Converter</h2>
    <label for="unitValue">Enter value:</label>
    <input type="number" id="unitValue" step="any" placeholder="e.g. 1100">

    <label for="unitFrom">Convert from:</label>
    <select id="unitFrom">
      <option value="grams">Grams</option>
      <option value="ml">Milliliters</option>
      <option value="cups">Cups</option>
      <option value="tbsp">Tablespoons</option>
      <option value="tsp">Teaspoons</option>
    </select>

    <label for="unitTo">Convert to:</label>
    <select id="unitTo">
      <option value="grams">Grams</option>
      <option value="ml">Milliliters</option>
      <option value="cups">Cups</option>
      <option value="tbsp">Tablespoons</option>
      <option value="tsp">Teaspoons</option>
    </select>

    <label for="ingredient">Ingredient (for density):</label>
    <select id="ingredient">
      <option value="flour">Flour</option>
      <option value="sugar">Sugar</option>
      <option value="butter">Butter</option>
      <option value="water">Water</option>
      <option value="milk">Milk</option>
    </select>

    <button onclick="convert()">Convert</button>
    <p class="result" id="conversionResult"></p>
  </div>

  <!-- Recipe Scaler -->
  <div class="section">
    <h2>Recipe Scaler</h2>
    <p>This will scale the recipe based on how much flour you have.</p>

    <label for="flour">How much flour do you have? (grams)</label>
    <input type="number" id="flour" placeholder="e.g. 400" />

    <button onclick="scaleRecipe()">Scale Recipe</button>

    <p class="result" id="scaledRecipe"></p>
  </div>

  <script>
  function decimalToFraction(value) {
    const tolerance = 1e-2;
    let h1 = 1, h2 = 0, k1 = 0, k2 = 1;
    let b = value;
    do {
      let a = Math.floor(b);
      let aux = h1; h1 = a * h1 + h2; h2 = aux;
      aux = k1; k1 = a * k1 + k2; k2 = aux;
      b = 1 / (b - a);
    } while (Math.abs(value - h1 / k1) > value * tolerance);

    // Only return clean 1-digit fractions
    if (k1 <= 9) {
      return `${h1}/${k1}`;
    } else {
      return null;
    }
  }

  function convert() {
    const value = parseFloat(document.getElementById('unitValue').value);
    const from = document.getElementById('unitFrom').value;
    const to = document.getElementById('unitTo').value;
    const ingredient = document.getElementById('ingredient').value;

    if (isNaN(value) || value <= 0) {
      document.getElementById("conversionResult").innerText = "Please enter a valid amount.";
      return;
    }

    const densities = {
      flour: 0.53,
      sugar: 0.85,
      butter: 0.96,
      water: 1.00,
      milk: 1.03
    };

    const volumeUnits = {
      ml: 1,
      cups: 240,
      tbsp: 15,
      tsp: 5
    };

    let result = 0;

    if (from === to) {
      result = value;
    } else if (from === "grams" && to in volumeUnits) {
      const mlValue = value / densities[ingredient];
      result = mlValue / volumeUnits[to];
    } else if (to === "grams" && from in volumeUnits) {
      const mlValue = value * volumeUnits[from];
      result = mlValue * densities[ingredient];
    } else if (from in volumeUnits && to in volumeUnits) {
      const mlValue = value * volumeUnits[from];
      result = mlValue / volumeUnits[to];
    } else {
      document.getElementById("conversionResult").innerText = "Unsupported conversion.";
      return;
    }

    const fraction = decimalToFraction(result);
    const text = fraction
      ? `${result.toFixed(2)} or ${fraction} ${to}`
      : `${result.toFixed(2)} ${to}`;
    document.getElementById("conversionResult").innerText = text;
  }

  function scaleRecipe() {
    const flour = parseFloat(document.getElementById('flour').value);
    if (!flour || flour <= 0) {
      document.getElementById('scaledRecipe').innerText = "Please enter a valid amount of flour.";
      return;
    }

    const factor = flour / 2000;
    const yeast = (20 * factor).toFixed(1);
    const sugar = (400 * factor).toFixed(1);
    const salt = (24 * factor).toFixed(1);
    const water = (1120 * factor).toFixed(1);
    const shortening = (120 * factor).toFixed(1);
    const breads = Math.floor(123 * factor);

    document.getElementById('scaledRecipe').innerHTML =
      `<strong>Adjusted Ingredients:</strong><br>
      - Flour: ${flour} g<br>
      - Yeast: ${yeast} g<br>
      - Sugar: ${sugar} g<br>
      - Salt: ${salt} g<br>
      - Water: ${water} ml<br>
      - Shortening: ${shortening} g<br>
      <br><strong>Estimated Yield:</strong> ${breads} bread(s)`;
  }
</script>
</body>
</html>
