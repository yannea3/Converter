<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baking Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1, h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
    }
    .section {
      margin-bottom: 40px;
    }
    .result {
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <h1>Baking Helper</h1>

  <!-- Unit Converter -->
  <div class="section">
    <h2>Unit Converter</h2>
    <label for="unitValue">Enter value:</label>
    <input type="number" id="unitValue" step="any" placeholder="e.g. 1100">

    <label for="unitFrom">Convert from:</label>
    <select id="unitFrom">
      <option value="grams">Grams</option>
      <option value="ml">Milliliters</option>
      <option value="cups">Cups</option>
      <option value="tbsp">Tablespoons</option>
      <option value="tsp">Teaspoons</option>
    </select>

    <label for="unitTo">Convert to:</label>
    <select id="unitTo">
      <option value="grams">Grams</option>
      <option value="ml">Milliliters</option>
      <option value="cups">Cups</option>
      <option value="tbsp">Tablespoons</option>
      <option value="tsp">Teaspoons</option>
    </select>

    <label for="ingredient">Ingredient (for density):</label>
    <select id="ingredient">
      <option value="flour">Flour</option>
      <option value="sugar">Sugar</option>
      <option value="butter">Butter</option>
      <option value="water">Water</option>
      <option value="milk">Milk</option>
    </select>

    <button onclick="convert()">Convert</button>
    <p class="result" id="conversionResult"></p>
  </div>

  <!-- Recipe Scaler -->
  <div class="section">
    <h2>Recipe Scaler</h2>
    <p>This will scale your own custom recipe based on how much flour you have.</p>

    <label for="origFlour">Original recipe - Flour (g):</label>
    <input type="number" id="origFlour" placeholder="e.g. 2000" />

    <label for="flour">How much flour do you have? (grams)</label>
    <input type="number" id="flour" placeholder="e.g. 400" />

    <div id="ingredientList">
      <p><strong>Ingredients:</strong></p>
      <!-- Ingredient rows will appear here -->
    </div>

    <button onclick="addIngredient()">+ Add Ingredient</button>
    <br><br>
    <button onclick="scaleRecipe()">Scale Recipe</button>

    <p class="result" id="scaledRecipe"></p>
  </div>

<script>
  const ingredients = [];

  function addIngredient() {
    const container = document.createElement("div");
    container.classList.add("ingredient-item");

    const select = document.createElement("select");
    select.innerHTML = `
      <option value="">-- Select Ingredient --</option>
      <option value="Yeast">Yeast (g)</option>
      <option value="Sugar">Sugar (g)</option>
      <option value="Salt">Salt (g)</option>
      <option value="Water">Water (ml)</option>
      <option value="Shortening">Shortening (g)</option>
      <option value="Milk">Milk (ml)</option>
      <option value="Oil">Oil (ml)</option>
      <option value="Butter">Butter (g)</option>
    `;

    const input = document.createElement("input");
    input.type = "number";
    input.placeholder = "Original amount";

    container.appendChild(select);
    container.appendChild(input);

    document.getElementById("ingredientList").appendChild(container);
  }

  function decimalToFraction(value) {
    const tolerance = 1e-2;
    let h1 = 1, h2 = 0, k1 = 0, k2 = 1;
    let b = value;
    do {
      let a = Math.floor(b);
      let aux = h1; h1 = a * h1 + h2; h2 = aux;
      aux = k1; k1 = a * k1 + k2; k2 = aux;
      b = 1 / (b - a);
    } while (Math.abs(value - h1 / k1) > value * tolerance);

    if (k1 <= 9) return `${h1}/${k1}`;
    return null;
  }

  function convert() {
    const value = parseFloat(document.getElementById('unitValue').value);
    const from = document.getElementById('unitFrom').value;
    const to = document.getElementById('unitTo').value;
    const ingredient = document.getElementById('ingredient').value;

    if (isNaN(value) || value <= 0) {
      document.getElementById("conversionResult").innerText = "Please enter a valid amount.";
      return;
    }

    const densities = {
      flour: 0.53,
      sugar: 0.85,
      butter: 0.96,
      water: 1.00,
      milk: 1.03
    };

    const volumeUnits = {
      ml: 1,
      cups: 240,
      tbsp: 15,
      tsp: 5
    };

    let result = 0;

    if (from === to) {
      result = value;
    } else if (from === "grams" && to in volumeUnits) {
      const mlValue = value / densities[ingredient];
      result = mlValue / volumeUnits[to];
    } else if (to === "grams" && from in volumeUnits) {
      const mlValue = value * volumeUnits[from];
      result = mlValue * densities[ingredient];
    } else if (from in volumeUnits && to in volumeUnits) {
      const mlValue = value * volumeUnits[from];
      result = mlValue / volumeUnits[to];
    } else {
      document.getElementById("conversionResult").innerText = "Unsupported conversion.";
      return;
    }

    const fraction = decimalToFraction(result);
    const display = fraction
      ? `${result.toFixed(2)} or ${fraction} ${to}`
      : `${result.toFixed(2)} ${to}`;

    document.getElementById("conversionResult").innerText = `Result: ${display}`;
  }

  function scaleRecipe() {
    const origFlour = parseFloat(document.getElementById('origFlour').value);
    const flour = parseFloat(document.getElementById('flour').value);
    const list = document.querySelectorAll(".ingredient-item");

    if (!origFlour || !flour || origFlour <= 0 || flour <= 0) {
      document.getElementById('scaledRecipe').innerText = "Please enter valid flour amounts.";
      return;
    }

    const factor = flour / origFlour;
    let output = `<strong>Adjusted Ingredients:</strong><br>`;
    output += `- Flour: ${flour} g<br>`;

    list.forEach(item => {
      const name = item.querySelector("select").value;
      const amount = parseFloat(item.querySelector("input").value);
      if (name && !isNaN(amount)) {
        const scaled = (amount * factor).toFixed(1);
        output += `- ${name}: ${scaled}<br>`;
      }
    });

    document.getElementById('scaledRecipe').innerHTML = output;
  }
</script>
</body>
</html>
