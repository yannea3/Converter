<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flour & Bread Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    section {
      margin-bottom: 30px;
    }

    label, input, button {
      display: block;
      margin-top: 10px;
    }

    .result {
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>Flour & Bread Helper</h1>

  <section>
    <h2>Unit Converter</h2>
    <label for="convert-input">Enter grams of flour or butter:</label>
    <input type="number" id="convert-input" placeholder="e.g., 1100">
    <button onclick="convert()">Convert</button>
    <div id="convert-result" class="result"></div>
  </section>

  <section>
    <h2>Recipe Scaler</h2>
    <label for="flour-input">Enter flour amount (grams):</label>
    <input type="number" id="flour-input" placeholder="e.g., 500">
    <button onclick="scaleRecipe()">Scale Recipe</button>
    <div id="scale-result" class="result"></div>
  </section>

  <script>
    function decimalToFraction(value) {
      const tolerance = 1e-2;
      let h1 = 1, h2 = 0, k1 = 0, k2 = 1;
      let b = value;
      do {
        let a = Math.floor(b);
        let aux = h1; h1 = a * h1 + h2; h2 = aux;
        aux = k1; k1 = a * k1 + k2; k2 = aux;
        b = 1 / (b - a);
      } while (Math.abs(value - h1 / k1) > value * tolerance);

      if (k1 <= 9) return `${h1}/${k1}`;
      return null;
    }

    function convert() {
      const input = document.getElementById("convert-input").value;
      const resultDiv = document.getElementById("convert-result");
      const grams = parseFloat(input);
      if (isNaN(grams)) {
        resultDiv.textContent = "Please enter a valid number.";
        return;
      }

      let cups;
      let ingredientType;

      if (grams <= 300) {
        // Assume it's butter
        cups = grams / 227; // 1 cup butter ≈ 227g
        ingredientType = "butter";
      } else {
        // Assume it's flour
        cups = grams / 120; // 1 cup flour ≈ 120g
        ingredientType = "flour";
      }

      const rounded = Math.round(cups * 100) / 100;
      const fraction = decimalToFraction(cups);
      let display = `${rounded} cup/s`;
      if (fraction) {
        display += ` or ${fraction} cup/s`;
      }

      resultDiv.textContent = `Result: ${display} (${ingredientType})`;
    }

    function scaleRecipe() {
      const flourInput = document.getElementById("flour-input").value;
      const flour = parseFloat(flourInput);
      const resultDiv = document.getElementById("scale-result");

      if (isNaN(flour) || flour <= 0) {
        resultDiv.textContent = "Please enter a valid amount of flour.";
        return;
      }

      const sugar = (flour * 0.5).toFixed(0);
      const butter = (flour * 0.4).toFixed(0);
      const yeast = (flour * 0.02).toFixed(1);
      const salt = (flour * 0.018).toFixed(1);
      const water = (flour * 0.7).toFixed(0);

      const estimatedBread = Math.round(flour / 500); // 500g flour ≈ 1 loaf

      resultDiv.innerHTML = `
        <strong>Scaled Recipe:</strong><br>
        Flour: ${flour}g<br>
        Sugar: ${sugar}g<br>
        Butter: ${butter}g<br>
        Yeast: ${yeast}g<br>
        Salt: ${salt}g<br>
        Water: ${water}g<br><br>
        Estimated Bread Output: ${estimatedBread} loaf${estimatedBread > 1 ? 's' : ''}
      `;
    }
  </script>
</body>
</html>
