<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffdf7;
      color: #222;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1, h2 {
      text-align: center;
    }

    section {
      margin-top: 40px;
      padding: 20px;
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    button {
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .result {
      padding: 10px;
      background-color: #eef5ff;
      border-radius: 5px;
      font-size: 1.1rem;
    }

    .note {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Recipe Converter</h1>

  <section>
    <h2>1. Unit Converter</h2>
    <label for="ingredient">Ingredient:</label>
    <select id="ingredient">
      <option value="flour">Flour</option>
      <option value="sugar">Sugar</option>
      <option value="butter">Butter</option>
      <option value="oil">Oil</option>
      <option value="milk">Milk</option>
      <option value="water">Water</option>
      <option value="custom">Other (enter density)</option>
    </select>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="e.g. 100" />

    <label for="fromUnit">From Unit:</label>
    <select id="fromUnit">
      <option value="grams">grams</option>
      <option value="ml">ml</option>
      <option value="cups">cups</option>
      <option value="tbsp">tablespoons</option>
      <option value="tsp">teaspoons</option>
    </select>

    <label for="toUnit">To Unit:</label>
    <select id="toUnit">
      <option value="grams">grams</option>
      <option value="ml">ml</option>
      <option value="cups">cups</option>
      <option value="tbsp">tablespoons</option>
      <option value="tsp">teaspoons</option>
    </select>

    <div id="customDensityBlock" style="display: none;">
      <label for="customDensity">Custom Density (g/ml):</label>
      <input type="number" step="0.01" id="customDensity" placeholder="e.g. 0.85" />
    </div>

    <button onclick="convert()">Convert</button>

    <div class="result" id="conversionResult"></div>
  </section>

  <section>
    <h2>2. Scale Recipe</h2>
    <label for="flourInput">How much flour do you have? (grams)</label>
    <input type="number" id="flourInput" placeholder="e.g. 400" />
    <button onclick="scaleRecipe()">Scale</button>

    <div class="result" id="scaledRecipeResult"></div>
  </section>

  <script>
    const densities = {
      flour: 0.53,
      sugar: 0.85,
      butter: 0.911,
      oil: 0.92,
      milk: 1.03,
      water: 1.0
    };

    const unitToMl = {
      cups: 240,
      tbsp: 15,
      tsp: 5,
      ml: 1
    };

    function convert() {
      const ingredient = document.getElementById('ingredient').value;
      const fromUnit = document.getElementById('fromUnit').value;
      const toUnit = document.getElementById('toUnit').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const customDensity = parseFloat(document.getElementById('customDensity').value);

      let density = densities[ingredient] || customDensity;
      if (ingredient === 'custom' && isNaN(density)) {
        document.getElementById('conversionResult').innerText = "Please enter custom density.";
        return;
      }

      let grams;
      if (fromUnit === 'grams') {
        grams = amount;
      } else if (fromUnit === 'ml') {
        grams = amount * density;
      } else {
        grams = unitToMl[fromUnit] * amount * density;
      }

      let finalValue;
      if (toUnit === 'grams') {
        finalValue = grams;
      } else if (toUnit === 'ml') {
        finalValue = grams / density;
      } else {
        finalValue = grams / density / unitToMl[toUnit];
      }

      const approx = fractionify(finalValue);
      document.getElementById('conversionResult').innerHTML =
        `Result: ${finalValue.toFixed(2)} ${toUnit}${finalValue !== 1 ? 's' : ''} (about ${approx} ${toUnit}${finalValue !== 1 ? 's' : ''})`;
    }

    function fractionify(num) {
      const fractions = [
        [1, "1"],
        [0.875, "7/8"],
        [0.75, "3/4"],
        [0.66, "2/3"],
        [0.625, "5/8"],
        [0.5, "1/2"],
        [0.375, "3/8"],
        [0.33, "1/3"],
        [0.25, "1/4"],
        [0.125, "1/8"]
      ];
      const whole = Math.floor(num);
      const decimal = num - whole;
      let closest = "";
      for (let i = 0; i < fractions.length; i++) {
        if (Math.abs(decimal - fractions[i][0]) < 0.05) {
          closest = fractions[i][1];
          break;
        }
      }
      return (whole > 0 ? whole + (closest ? " " + closest : "") : closest) || num.toFixed(2);
    }

    function scaleRecipe() {
      const flour = parseFloat(document.getElementById('flourInput').value);
      if (!flour || flour <= 0) {
        document.getElementById('scaledRecipeResult').innerText = "Please enter a valid amount of flour.";
        return;
      }

      const ratio = flour / 500;

      const ingredients = [
        { name: "Flour", base: 500, unit: "g" },
        { name: "Water", base: 350, unit: "g" },
        { name: "Salt", base: 10, unit: "g" },
        { name: "Yeast", base: 7, unit: "g" }
      ];

      const result = ingredients.map(ing => {
        const scaled = ing.base * ratio;
        return `${ing.name}: ${scaled.toFixed(1)} ${ing.unit}`;
      }).join("<br>");

      document.getElementById('scaledRecipeResult').innerHTML = result;
    }

    // Show/hide custom density field
    document.getElementById('ingredient').addEventListener('change', function () {
      const isCustom = this.value === 'custom';
      document.getElementById('customDensityBlock').style.display = isCustom ? 'block' : 'none';
    });
  </script>
</body>
</html>
